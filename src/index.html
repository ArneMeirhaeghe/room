<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Room - Arne_Meirhaeghe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <canvas class="webgl"></canvas>
    <div class="loading-background"></div>
    <div class="loading-bar"></div>
    <div class="percentage">0 %</div>
    <div class="point point-0 ">
        <div class="label">1</div>
        <div class="text">Kan je niet meer recht lopen?</div>
    </div>
    <div class="point point-1 ">
        <div class="label">2</div>
        <div class="text">Zie je alles nog zuiver?</div>
    </div>
    <div class="point point-2 ">
        <div class="label">3</div>
        <div class="text">omer oe beter!</div>
    </div>

    <p class="author">Created by Arne Meirhaeghe</p>
    <script type="module" src="./script.js"></script>
</body>

</html>
